<app-container [config]="containerConfig">
  <div class="content">
    <form style="padding: 0 16px 16px" class="clear">
      <div>
        <mat-input-container floatPlaceholder="auto" style="margin-right: 1em">
          <input matInput placeholder="宝宝姓名" name="name" [(ngModel)]="name">
        </mat-input-container>
        <mat-input-container floatPlaceholder="auto" style="margin-right: 1em">
          <input matInput placeholder="家长手机号" name="telephone" [(ngModel)]="telephone">
        </mat-input-container>
        <mat-form-field style="margin-right: 1em">
          <input matInput [matDatepicker]="picker" placeholder="预约日期" name="date" [(ngModel)]="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-input-container floatPlaceholder="auto" style="margin-right: 1em">
          <input matInput placeholder="预约单号" name="number" [(ngModel)]="number">
        </mat-input-container>
        <mat-select placeholder="订单状态" [(ngModel)]="status" name="status"
                   style="width: 200px;margin-right: 1em">
          <mat-option *ngFor="let opt of statusList" [value]="opt.id">{{opt.name}}</mat-option>
        </mat-select>
      </div>
      <div>
        <mat-select *ngIf="centerList&&centerList.length!==0" placeholder="中心" [(ngModel)]="centerId" name="center"
                   style="width: 860px;margin-right: 1em" (change)="centerChange($event)" (onOpen)="centerChange({value:centerId})">
          <mat-option *ngFor="let opt of centerList" [value]="opt.menuId">{{opt.name}}</mat-option>
        </mat-select>
      </div>
      <div style="margin-top: 15px">
        <mat-select *ngIf="siteList&&siteList.length!==0" placeholder="站点" [(ngModel)]="siteId" name="site"
                   style="width: 860px;margin-right: 1em">
          <mat-option *ngFor="let opt of siteList" [value]="opt.menuId">{{opt.name}}</mat-option>
        </mat-select>
        <button mat-icon-button color="primary" type="button" (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button color="primary" type="button" (click)="reset()">
          <mat-icon>autorenew</mat-icon>
        </button>
      </div>
    </form>
    <div *ngIf="!appointmentTable.lists&&appointmentTable.loading">Loading...</div>
    <div *ngIf="!appointmentTable.lists&&!appointmentTable.loading&&!!appointmentTable.errorMessage" class="center">
      {{appointmentTable.errorMessage}}
    </div>
    <div *ngIf="appointmentTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="appointmentTable"
          (handleEmmit)="gotoHandle($event)"
          (pageEmitter)="getData($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
