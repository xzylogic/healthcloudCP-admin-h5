<app-container [config]="containerConfig">
  <div class="content">
    <form style="padding: 0 16px 16px" class="clear">
      <mat-form-field floatPlaceholder="always" style="float: left;width: 28%;padding-right: 1em">
        <input matInput placeholder="宝宝姓名" name="name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field floatPlaceholder="always" style="float: left;width: 28%;padding-right: 1em">
        <input matInput [matDatepicker]="pickerBirth" placeholder="宝宝生日" name="birthDate" [(ngModel)]="birthDate">
        <mat-datepicker-toggle matSuffix [for]="pickerBirth"></mat-datepicker-toggle>
        <mat-datepicker #pickerBirth></mat-datepicker>
      </mat-form-field>
      <mat-form-field floatPlaceholder="always" style="float: left;width: 28%;margin-right: 1em">
        <input matInput placeholder="家长手机号" name="telephone" [(ngModel)]="telephone">
      </mat-form-field>
      <mat-form-field floatPlaceholder="always" style="float: left;width: 28%;padding-right: 1em">
        <input matInput [matDatepicker]="picker" placeholder="预约日期" name="date" [(ngModel)]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field floatPlaceholder="always" style="float: left;width: 28%;padding-right: 1em">
        <input matInput placeholder="预约单号" name="number" [(ngModel)]="number">
      </mat-form-field>
      <mat-form-field floatPlaceholder="always" style="float: left;width: 28%;margin-right: 1em">
        <mat-select placeholder="登记状态" [(ngModel)]="status" name="status">
          <mat-option *ngFor="let opt of statusList" [value]="opt.id">{{opt.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field floatPlaceholder="always" style="float: left;width: 84%;margin-right: 1em"
                      *ngIf="centerList&&centerList.length!==0">
        <mat-select placeholder="中心" [(ngModel)]="centerId" name="center"
                    (change)="centerChange($event)"
                    (onOpen)="centerChange({value:centerId})">
          <mat-option *ngFor="let opt of centerList" [value]="opt.menuId">{{opt.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field floatPlaceholder="always" style="float: left;width: 84%;margin-right: 1em"
                      *ngIf="siteList&&siteList.length!==0">
        <mat-select placeholder="站点" [(ngModel)]="siteId" name="site">
          <mat-option *ngFor="let opt of siteList" [value]="opt.menuId">{{opt.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="primary" type="button" (click)="search()" style="float: left;">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button color="primary" type="button" (click)="reset()" style="float:left;">
        <mat-icon>autorenew</mat-icon>
      </button>
    </form>
    <div *ngIf="!appointmentTable.lists&&appointmentTable.loading">Loading...</div>
    <div *ngIf="!appointmentTable.lists&&!appointmentTable.loading&&!!appointmentTable.errorMessage" class="center">
      {{appointmentTable.errorMessage}}
    </div>
    <div *ngIf="appointmentTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="appointmentTable"
          (handleEmmit)="gotoHandle($event)"
          (pageEmitter)="getData($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
