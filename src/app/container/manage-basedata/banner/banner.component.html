<app-container [config]="containerConfig">
  <div class="addition">
    <button mat-raised-button (click)="newData()">添加banner</button>
  </div>
  <div class="content">
    <form style="padding: 0 16px">
      <mat-form-field>
        <mat-select placeholder="是否显示" [(ngModel)]="status" name="status">
          <mat-option *ngFor="let opt of statusList" [value]="opt.id">{{opt.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <app-search style="margin-right: 1em;width: 250px;display: inline-block" [type]="'1'" [label]="'请选择日期范围'"
                  [(value)]="queryTime"></app-search>
      <button mat-icon-button color="primary" type="button" (click)="getBanners(0)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button color="primary" type="button" (click)="reset()">
        <mat-icon>autorenew</mat-icon>
      </button>
    </form>
    <div *ngIf="!bannerTable.lists&&bannerTable.loading">Loading...</div>
    <div *ngIf="!bannerTable.lists&&!bannerTable.loading&&!!bannerTable.errorMessage" class="center">
      {{bannerTable.errorMessage}}
    </div>
    <div *ngIf="bannerTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="bannerTable"
          (handleEmmit)="gotoHandle($event)"
          (pageEmitter)="getBanners($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
