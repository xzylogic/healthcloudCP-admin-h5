<app-container [config]="containerConfig">
  <div class="addition" *ngIf="permission">
    <button mat-raised-button (click)="newData()">添加首页资讯</button>
  </div>
  <div class="content">
    <form style="padding: 0 16px">
      <mat-input-container floatPlaceholder="always" style="margin-right: 1em">
        <input matInput placeholder="文章标题" name="title" [(ngModel)]="title">
      </mat-input-container>
      <mat-form-field floatPlaceholder="always" style="margin-right: 1em">
        <mat-select placeholder="时间状态" [(ngModel)]="status" name="center">
          <mat-option *ngFor="let opt of statusList" [value]="opt.id">{{opt.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="primary" type="button" (click)="getHomeArticles(0)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button color="primary" type="button" (click)="reset()">
        <mat-icon>autorenew</mat-icon>
      </button>
    </form>
    <div *ngIf="!homeArticleTable.lists&&homeArticleTable.loading">Loading...</div>
    <div *ngIf="!homeArticleTable.lists&&!homeArticleTable.loading&&!!homeArticleTable.errorMessage" class="center">
      {{homeArticleTable.errorMessage}}
    </div>
    <div *ngIf="homeArticleTable.lists">
      <div class="content__table">
        <app-lib-table
          [table]="homeArticleTable"
          (handleEmmit)="gotoHandle($event)"
          (pageEmitter)="getHomeArticles($event)"
        ></app-lib-table>
      </div>
    </div>
  </div>
</app-container>
