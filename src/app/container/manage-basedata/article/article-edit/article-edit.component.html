<app-container [config]="containerConfig">
  <div class="content">
    <app-form *ngIf="form"
              [formDatas]="form" (formValues)="getValues($event)"
              [optionButton]="'预览文章'" (optionChange)="viewArticle($event)"></app-form>
    <div *ngIf="(!form)&&(!!errMsg)" class="container-error">
      <span>{{errMsg}}</span>
    </div>
  </div>
</app-container>
