<div class="flex__container">
  <div class="flex__main">
    <div class="content">
      <p [class.active]="menu.active"
         (click)="new(menu.menuId, menu.menuName)">
        {{menu.menuName}}
      </p>
    </div>
  </div>
  <div class="flex__sub">
    <mat-icon class="flex__icon" (click)="toggle(menu)" *ngIf="!menu.open&&menu.children">add</mat-icon>
    <mat-icon class="flex__icon" (click)="toggle(menu)" *ngIf="menu.open&&menu.children">remove</mat-icon>
    <mat-icon class="flex__icon" style="font-size: 18px"  *ngIf="!menu.children">block</mat-icon>
    <mat-icon class="flex__icon type">lens</mat-icon>
    <span *ngIf="menu.enable==1" class="span__disable"></span>
    <span *ngIf="menu.enable==0" class="span__enable"></span>
  </div>
  <div class="flex__extra">
    <button mat-icon-button color="primary" (click)="update(menu)" *ngIf="permission">
      <mat-icon class="flex__icon">mode_edit</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="update(menu)" *ngIf="!permission">
      <mat-icon class="flex__icon">visibility</mat-icon>
    </button>
  </div>
</div>
