<div class="main__content" *ngIf="config">
  <div class="content__location">
    <md-icon *ngIf="!config.ifHome" class="location__item" [routerLink]="config.homeRouter" [queryParams]="config.query">arrow_back</md-icon>
    <span class="location__item">{{config.title}}</span>
    <span class="location__item span">
      <md-icon>chevron_right</md-icon>
    </span>
    <span class="location__item">{{config.subTitle}}</span>
  </div>
  <div class="content__addition">
    <ng-content select=".addition"></ng-content>
  </div>
  <div class="content__main">
    <ng-content select=".content"></ng-content>
  </div>
  <ng-content select=".tab"></ng-content>
</div>
